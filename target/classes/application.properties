# Hey spring boot , I am using JSP
# /mario.jsp
server.port=5656
#view resolver component in spring boot
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp

#Hibernate internally uses JDBC
spring.datasource.url=jdbc:mysql://localhost:3306/mario_db?useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=dbadmin
spring.datasource.password=cmapdbadmin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#this will create table
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update


# Max file size
spring.servlet.multipart.max-file-size=20MB

# Max request size (in case of multiple files or multipart form data)
spring.servlet.multipart.max-request-size=30MB